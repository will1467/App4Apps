      <!-- Masthead -->
 <header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">An App for Apps!</h1>
      </div>
      <div class="col-xl-9 mx-auto">
        <form [formGroup] = "form" (ngSubmit)="onSubmit()" >
          <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input formControlName="firstName" type="text" class="form-control form-control-lg input" placeholder="Username" id= "name">
                    <!-- <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger input formerror"> Name is required</div> -->
                    <br>
                    <input formControlName="password" type="password" class="form-control form-control-lg input" placeholder="Password" id= "password">
                    <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger input formerror"> Password is required</div> -->
                    <br>
                    <button type="submit" class="btn btn-block btn-lg btn-primary input btn-custom">Login</button>
              </div>
              <div class="col-12 col-md-3">
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
