 <!-- Masthead -->
 <header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">An app for Apps!</h1>
      </div>
      <div class="col-xl-9 mx-auto">
        <form [formGroup] = "form" (ngSubmit)="onSubmit()" >
          <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input formControlName="firstName" type="text" class="form-control form-control-lg input" placeholder="Name" id= "name">
                    <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger input formerror"> Name is required</div>
                    <br>
                    <input formControlName="password" type="password" class="form-control form-control-lg input" placeholder="Password" id= "password">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger input formerror"> Password is required</div>
                    <br>
                    <input formControlName="repeatedPassword" type="password" class="form-control form-control-lg input" placeholder="Confirm Password" id="repeatedpassword">
                    <div *ngIf="!form.errors?.passwordsMatch && repeatedPassword.touched" class="alert alert-danger input formerror"> Password's do not match</div>
                    <br>
                    <input formControlName="email" type="email" class="form-control form-control-lg input" placeholder="Email" id= "email">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger input formerror"> Address is invalid</div>
                    <br>
                    <button type="submit" [disabled]="!form.valid" class="btn btn-block btn-lg btn-primary input">Register</button>
              </div>
              <div class="col-12 col-md-3">
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
